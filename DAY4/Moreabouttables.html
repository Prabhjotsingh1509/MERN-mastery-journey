<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More about tables</title>
</head>
<body>
    <!--Simple table structure -->
    <table border="1">
        <thead>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>Male</td>
                <td>17</td>
            </tr>
            <tr>
                <td>4231</td>
                <td>Rim</td>
                <td>Male</td>
                <td>17</td>
            </tr>
            <tr>
                <td>5421</td>
                <td>rahul</td>
                <td>Male</td>
                <td>17</td>
            </tr>
            <!--Rowspan-->
              <table border="1">
        <thead>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>Male</td>
                <td rowspan="3">17</td>
                <!--rowspan it acquires the 3 rows as its rowspan is equal to 3.-->
            </tr>
            <tr>
                <td>4231</td>
                <td>Rim</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>5421</td>
                <td>rahul</td>
                <td>Male</td>
            </tr>
              <table border="1">
        <thead>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>1234</td>
                <td colspan="3">Bill</td>
                <!--So now it will acquire column in the table as its colspan = 3-->
            </tr>
            <tr>
                <td>4231</td>
                <td>Rim</td>
                <td>Male</td>
                <td>17</td>
            </tr>
            <tr>
                <td>5421</td>
                <td>rahul</td>
                <td>Male</td>
                <td>17</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
