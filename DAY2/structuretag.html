<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tags</title>
</head>
<body>
    <!--html tag,head tag,body tag are some examples of some structural tag.-->
    <p>semantic tags are used to markup the things on html. For example:Header, Footer etc.</p>
    <header>
        <h1>Used to contain name of company,organization.</h1>
    </header>
    <nav>
        <p>to add the links.</p>
    </nav>
    <main>
        <p>used to add main content if website.</p>
    </main>
    <footer>
        used to contain things like copyright,author name etc. at the end of page.
    </footer>
</body>
</html>
