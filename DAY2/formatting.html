<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting tags</title>
</head>
<body>
    <!--Bold tag,italic tag, underline tag-->
    <p>Lorem <b style="background-color: bisque;">ipsum</b> dolor sit amet <i style="background-color: aqua;">consectetur,</i> adipisicing elit. Illo reprehenderit <u style="background-color:blue">eligendi ipsum</u> quia amet dolorum consequatur, suscipit hic, totam itaque fugit, harum voluptatibus?</p>
    <!--strong,em tag to emphasize-->
    <!--Write in superlative,sublative.-->
    <p>O<sub>2</sub></p>
    <p>5<sup>3</sup>=125</p>
    <!--pre tag:to show data align.-->
    <pre>
        My name is Prabhjot SINGH.
        Student at upes.
        currently working on mern stack.
    </pre>
    
</body>
</html>
