<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 nd form</title>
</head>
<body>
    <form>
        <h1>Job Application</h1>
        <br>
        <label for="name">Name:</label>
        <br>
        <br>
        <input type="text" id="name">
        <br>
        <label for="Email">E-mail:</label>
        <br>
        <br>
        <input type="email" id="email">
        <br>
        <br>
        <label for="Phone">Phone:</label>
        <br>
        <input type="text" id="Phone">
        <br>
        <br>
        <label for="res">Resume:</label>
        <br>
        <br>
        <input type="file" id="res">
        <br>
        <br>
        <label for="EXP.">Experience:</label>
        <br>
        <br>
        <input type="number" max="50">
        <br>
        <br>
        <Fieldset>
            <legend>Skills</legend>
            <label for="HTML">HTML</label>
            <input type="Checkbox" id="HTML">
            <br>
            <br>
            <label for="CSS">CSS</label>
            <input type="checkbox" id="CSS">
            <br>
            <br>
            <label for="Javascript">Javascript</label>
            <input type="checkbox" id="Javascript">
        </Fieldset>
        <br>
        <br>
        <label for="Highest">Highest Education</label>
        <select id="Highest">
            <option value="High">High School</option>
            <option value="Graduation">Graduation</option>
            <option value="P.G.">Post graduation</option>
        </select>
        <br>
        <br>
        <h3>Availability:</h3>
        <br>
        <input type="radio" id="Part time" name=".">
        <label for="Part time">Part time</label>
        <br>
        <br>
        <input type="radio" id="Full time" name=".">
        <label for="Full time">Full time</label>
        <br>
        <br>
        <!--Extra-->
        <label for="comments">Addtional Comments:</label>
        <textarea id="comments"></textarea>
        <button>submit registration</button>

    </form>
</body>
</html>
