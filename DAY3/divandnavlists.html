<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIV tag</title>
  </head>
  <body>
    <!--nav is used to address link in one container-->
    <nav>
        <ul>
        <li type="none"><a href="">Home</a></li>
        <li type="none"><a href="">About</a></li>
        <li type="none"><a href="">Login</a></li>
        </ul>
    </nav>
    <!--this is non-semantic tags which is used to create division in this tag.-->
    <div id="Division">
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <p></p>
      <section></section>
    </div>
    <!--We will learn its more importance in CSS.-->
    <!--Div will help you to set the property in css easily by dividing the parts.-->
  </body>
</html>
