<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        .container{
            border:2px solid black;

        }
        .box{
            height:100px;
            width:100px;
            background-color: aquamarine;
            border:2px,solid,black;
            margin:2px;
            float:left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>
</body>
</html>
