<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Projects</title>
</head>
<body>
    <!--Media attributes used to add img audio,video etc.-->
    <!--image tag-->
    <img src="image.jpeg" alt="Karan Aujla" loading="lazy">
    <!--Audio tag-->
    <audio controls>
        <source src="Wavy - Karan Aujla.mp3" type="audio/mp3">
    </audio>
    <!--video-->
    <video src="video.mp4" controls width="250" height="250"><video>
        <br>
    <!--iframe-->
    <iframe src="https://www.youtube.com/embed/Fbv6-50S1lc&list=RDFbv6-50S1lc&start_radio=1" width="800px" height="800px">hello</iframe>


</body>
</html>
