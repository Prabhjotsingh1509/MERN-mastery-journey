<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details tag</title>
</head>
<body>
    <h1>Frequently Asked Questions?</h1>
    <details>
        <!--question is in the summary tag-->
        <summary>Question 1:What is Your Name?</summary>
        <p>My name is Prabhjot Singh.</p>
    </details>
</body>
</html>
