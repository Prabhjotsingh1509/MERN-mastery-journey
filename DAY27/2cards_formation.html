<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Card</title>
    <link rel="stylesheet" href="2style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images.jpeg" alt="images">
            <div class="textbox">
            <h2>Order Summary</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perspiciatis a quibusdam cupiditate. Reprehenderit voluptatibus libero voluptatem. Assumenda a aliquid iure rem, quis corrupti consequatur consequuntur?</p>
            </div>
            <div class="amountbox">
                <section id="leftbox">
                    <div class="image">
                    <img src="dollar-sign-currency-symbol-united-states-dollar-clip-art-png-favpng-6mspzq5cyqxVRpphGJzu81K1e.jpg" alt="dollar sign">
                    </div>
                    <div class="block">
                    <h3>Annual Plan </h3>
                    <p>$99.9/year</p>
                    </div>
                </section>
                <section class="rightbox">
                    <a href="">change</a>
                </section>
            </div>
            <button id="payment">
                Proceed to payment
            </button>
            <div class="cancelbox">
                <a href="">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
