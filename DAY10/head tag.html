<!DOCTYPE html>
<html lang="en">
<head>
    <!--charset help to add multi linguial support.-->
    <meta charset="UTF-8">
    <!--it is used to maintain website uniformity as earlier different search engine show different view-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--It is used to set width of the website and the zoom level of website-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--It adds the description of website to increase the SEO.-->
    <meta name="description" content="I am just exploring the meta tags in html">
    <!--when someone search these below words in engine your web page will sho-->
    <meta name="keywords" content="codhelp,mern stack learner,"></meta>
    <title>Head tag</title>
    <!--Favicon- tag is in the head tag used to create logo around the title of the page-->
    <link rel="shortcut icon" href="Google_Icons-09-512.webp" type="image/x-icon">
    <!--linking the css to html page.-->
    <link rel="stylesheet" href="style.css">
    <!--linking javascript to html-->
    <script src="script.js"></script>
</head>
<body>
    <h1>Welcome to My mern stack journey.</h1>
</body>
</html>
