<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <!--label's for attribute is equal to id of input tag to make connection-->
         <!--Form element are of many types whic are as follows :-->
         <!--1.Fieldset : It is used to serves the purpose of grouping related form controls. -->
         <fieldset>
            <!--legend: It provide caption or title to the forms-->
            <legend>Forms in HTML</legend>
         <!--2.label-->
        <label for="email id ">Enter your E-mail id</label>
        <!--3. input-->
        <input type="text" id="email id">
        <br>
        <br>
        <label for="password">Enter Password</label>
        <input type="text" id="password">
        <br>
        <br>
        <input type="submit" value="click here">
        <label for="program name"></label>
        <input type="text"  id="program name"placeholder="program name">
        <br>
        <br>
        <!--4. select-->
        <label for="selector">Choose your dish</label>
        <select name="dishes" id="selector">
            <option value="maggi">Maggi</option>
            <option value="Kurkure">Kurkure</option>
            <option value="chips">chips</option>
        </select>
        <br>
        <br>
        <!--5.button-->
        <button tye="button">
            click here
        </button>
        <br>
        <br>
        <!--6. textarea-->
        <textarea name="text area" id="textarea1" cols="30" rows="10" placeholder="enter text here..."></textarea>
        </fieldset>
       
        
    </form>
</body>
</html>
