<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attributes of input tag</title>
  </head>
  <body>
    <fieldset>
      <legend><b>Registration Form</b></legend>
      <!--type attributes-->
      <!--default input setting is text-->
      <label for="name">Enter your name</label>
      <input type="text" id="name" />
      <br />
      <br />
      <!--Button-->
      <input type="button" value="click here" />
      <br>
      <br>
      <!--date-->
      <label for="date">Enter the date</label>
      <input type="date" id="date" />
      <!--etc. you can refer mdn-->
      <br />
      <br />
      <!--If the name of radio type is name then it will select only one out of the following.-->
      <label for="radio1">Male:</label>
      <input type="radio" id="radio1" name="gender" />
      <label for="radio2">Female:</label>
      <input type="radio" id="radio2" name="gender" />
      <br />
      <br />
      <label for="Program"
        >accept he terms and condition for registration.</label
      >
      <input type="checkbox" id="program" />
      <br />
      <br />
      <!--enter email id-->
      <label for="mail">Enter your email id</label>
      <input type="email" id="mail" placeholder="example@gmail.com" />
      <br />
      <br />
      <!--File-->
      <label for="file">Upload your AADHAR</label>
      <input type="file" id="file" />
    </fieldset>
  </body>
</html>
